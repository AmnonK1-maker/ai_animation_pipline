[phases.setup]
nixPkgs = ["python310", "ffmpeg", "opencv"]

[phases.install]
cmds = ["python3 -m pip install --upgrade pip", "python3 -m pip install -r requirements.txt"]

[phases.build]
cmds = ["python3 -m pip install -r requirements.txt"]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 2 app:app"


